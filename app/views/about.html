<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <ul>
        <li ng-click="showImages(person.id)" ng-repeat="person in people track by person.id">{{person.name}}</li>
      </ul>
    </div>
    <div class="col-lg-4">
      <ul>
        <li ng-repeat="image in activeImages track by image.id">
          <input type="text">
          <br />
          {{ image.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
